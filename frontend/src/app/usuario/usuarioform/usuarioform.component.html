
<div class="container-fluid">
  <div class="row" style="height: 520px;">
    <div class="col-5" id="logologin">
    </div>
    <div class="col-7" style="padding: 140px; background-color: #56E1BD;">
      <h1>Resgistrate</h1>
      <form #f="ngForm" (ngSubmit)="add()" >
    
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" [(ngModel)]="username" name="username"  required >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
        </div>
    
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-group" style="text-align: center;">
          <button type="submit" class="btn" style="background-color: #E85B31;">Submit</button>
          </div>
      </form>


    </div>
  </div>
</div>
