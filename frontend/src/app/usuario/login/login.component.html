
<div class="container-fluid">
  <div class="row" style="height: 520px;">
    <div class="col-5" id="logologin">
    </div>
    <div class="col-7" style="padding: 140px; background-color: #56E1BD;">
      <h1>LOGIN</h1>
      <form #f="ngForm" (ngSubmit)="login()">
      
          <div class="form-group">
            <input type="text" class="form-control" [ngModel]="username" name="username" placeholder="Username" >
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [ngModel]="password" name="password"  placeholder="Password" >
          </div>
          <h4 style="text-align: end;"> Eres nuevo por aqui <a routerLink="../formularioUsuario"> <strong>Registrate </strong></a> </h4>
          <br>
          <div class="form-group" style="text-align: center;">
          <button type="submit" class="btn" style="background-color: #E85B31;">Submit</button>
          </div>
        </form>
    </div>
  </div>
</div>
